<!-- HTML Code -->
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Title of the page -->
    <title>Payment Page</title>

    <!-- External stylesheet and Font Awesome icons -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1>Payment Details</h1>
    
    <!-- Container for card information and billing information -->
    <div class="container">
        <!-- Card Information Section -->
        <div class="card-info">
            <p>Card Information</p>
            <label for="card-holder-name">Card Holder Name</label><br>
            <input type="text" name="card-number" id="card-number" placeholder="John Smith"><br>
            <label for="card-number">Card Number</label><br>
            <input style="font-family: 'Font Awesome 5 Free'; font-weight: 700;" type="number" name="card-number" id="card-number" placeholder="&#xf09d 0000 0000 0000 0000 &#xf023"><br>
            <label for="card-expiration-date">Expiration Date</label><br>
            <input type="text" name="card-expiration-date" id="card-expiration-date" placeholder="MM/YY"><br>
            <label for="card-cvv">CVV</label><br>
            <input type="number" name="card-cvv" id="card-cvv" style="font-family: 'Font Awesome 5 Free'; font-weight: 700;" placeholder="&#xf09d 000"><br>
        </div>
        
        <!-- Billing Information Section -->
        <div class="billing-data">
            <p>Billing Information</p>
            <label for="street-address">Street Address</label><br>
            <input type="text" name="street-address" id="street-address" placeholder="St. Name"><br>
            <label for="city">City</label><br>
            <input type="text" name="city" id="city" placeholder="City Name"><br>
            <label for="state">State</label><br>
            <input type="text" name="state" id="state" placeholder="State Name"><br>
            <label for="country">Country</label><br>
            <input type="text" name="country" id="country" placeholder="Country Name"><br>
            <label for="zip-code">Zip Code</label><br>
            <input type="number" name="zip-code" id="zip-code" placeholder="Zip Code"><br>
        </div>
    </div>

    <!-- Continue button to proceed with the payment -->
    <button title="continue" id="continue">CONTINUE</button>
</body>
</html>
